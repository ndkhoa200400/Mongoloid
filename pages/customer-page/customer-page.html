<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Cửa Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="customer-page.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="./imgs/logo.png" alt="" /></a>
      </div>
      <div class="title-text">Thông tin tài khoản</div>
      <div class="signin-signup-button">
        <button class="login">Đăng Nhập</button>
        <button class="login">Đăng Kí</button>
      </div>
    </header>

    <div class="body-container">
      <div class="navigation-container">
        <dl>
          <dt>THÔNG TIN TÀI KHOẢN</dt>
          <dt>QUẢN LÝ ĐƠN HÀNG</dt>
          <dt>SẢN PHẨM YÊU THÍCH</dt>
        </dl>
      </div>
      <div class="main-body-container">
        <div class="hoso">
        <p class="title-1">THÔNG TIN TÀI KHOẢN</p>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>

        <p class="title-1">QUẢN LÝ ĐƠN HÀNG</p>
     
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Mã đơn hàng</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td class="text-right">
                  <a name="" id="" class="btn btn-outline-primary" title="Edit Category" href="javascript:;" role="button">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td class="text-right">
                  <a name="" id="" class="btn btn-outline-primary" title="Edit Category" href="javascript:;" role="button">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td class="text-right">
                  <a name="" id="" class="btn btn-outline-primary" title="Edit Category" href="javascript:;" role="button">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
  </body>
  <script src="./customer-page.js"></script>
  <script src="https://kit.fontawesome.com/cabc320003.js" crossorigin="anonymous"></script>
  
</html>
