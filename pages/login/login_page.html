<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" type="text/css" href="./login_page.css">
</head>
<body>
    <div class="row">
        <div class="column1">
            <img class="M" src="./images/M.png">
        </div>
        <div class="column2">
            <div class="text_logo1">MONGOLOID</div>
            <div class="text_logo2">RETAIL THERTAPY</div>
        </div>
        <div class="column3">
            <div class="login_container">  
                <div class ="label"><b>Tài khoản</b></div>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <div class="label"><b>Mật khẩu</b></div>
                <input type="password" placeholder="Enter Password" name="psw" required>
                
                <div><button type="submit">Đăng nhập</button></div>

                <div><a class="forgot_password" href="#">Quên mật khẩu?</a></div>
                    
                <div><a class="signup" href="#">Tạo tài khoản</a></div>
                    
                <div><a class="return_homepage" href="#">Quay về trang chủ</a></div>

            </div>
        </div>
    </div>    
    <footer>
        <div class="row_footer">
            <div class="column1_footer"> 
                <img class="logo" src="./images/logo.png">
            </div>
            <div class="column2_footer"></div>
            <div class="column3_footer">
                <a class="instagram" href="https://www.facebook.com/ndkhoa20"><img src="./images/instagram.png"></a>
                <a class="facebook" href="https://www.facebook.com/ndkhoa20"><img src="./images/facebook.png"></a>
                <a class="twitter" href="https://www.facebook.com/ndkhoa20"><img src="./images/twitter.png"></a>
            </div>
            <div class="column4_footer"></div>
            <div class="column5_footer">
                <p>Cần hỗ trợ hoặc tư vấn? Hãy liên hệ <a href="#">mongoloid.support@gmail.com</a></p>
            </div>
        </div>
    </footer>
    <script src="./login_page.js"></script>
    
</body>
</html>
