<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./login_page.css">
    <script src="./login_page.js"></script>
</head>

<body>
    <div class="container">
        <div id="login" class="container--login">
            <div class="mail">
                <input autocomplete="off" type="text" name="user-mail" required>
                <label for="user-mail" class="label-mail">
                    <span class="content-mail">Mail</span>
                </label>
            </div>
            <div class="password">
                <input autocomplete="off" type="password" name="password" required>
                <label for="password" class="label-password">
                    <span class="content-password">Password</span>
                </label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div>
                <button type="button" class="signin-button">SIGN IN</button>
            </div>
            <div>
                <a class="instagram" href="#"><img src="./img/instagram.png"></a>
                <a class="facebook" href="#"><img src="./img/facebook.png"></a>
                <a class="twitter" href="#"><img src="./img/twitter.png"></a>
            </div>
        </div>
        <div id="signup" class="container--signup" hidden>
            <div class="username">
                <input autocomplete="off" type="text" name="username" required>
                <label for="username" class="label-username">
                    <span class="content-username">Username</span>
                </label>
            </div>
            <div class="mail">
                <input autocomplete="off" type="text" name="user-mail" required>
                <label for="user-mail" class="label-mail">
                    <span class="content-mail">Mail</span>
                </label>
            </div>         
            <div class="password">
                <input autocomplete="off" type="password" name="password" required>
                <label for="password" class="label-password">
                    <span class="content-password">Password</span>
                </label>
            </div>
            <div>
                <button type="button" class="signup-button">SIGN UP</button>
            </div>
            <div>
                <a class="instagram" href="#"><img src="./img/instagram.png"></a>
                <a class="facebook" href="#"><img src="./img/facebook.png"></a>
                <a class="twitter" href="#"><img src="./img/twitter.png"></a>
            </div>
        </div>
        <div id="switching" class="container--switch">
            <div class="container__bg">
            </div>
            <div>
                <button onclick="switchStatus()" type="button" id="switch-button">SIGN UP</button>
            </div>
            <div class="switch-text-right" id ="switch-text">
                Welcome!
                <p>Don't have any account?</p>
            </div>
            
        </div>
        
    </div>
</body>

</html>
