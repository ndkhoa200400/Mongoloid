<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongoloid - Home</title>
  <link rel="stylesheet" type="text/css" href="category-page.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/cabc320003.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="menu">
        <div class="top">
          <table class="tabletop">
            <tr>
              <td colspan="4">
                <a href="#">
                  <img class="header-logo" src="./imgs/logo.png" alt="" />
                </a>
              </td>
              <td><button class="header-menu-button">ĐƠN HÀNG</button></td>
              <td><button class="header-menu-button">THÔNG BÁO</button></td>
              <td><button class="header-menu-button">KÊNH NGƯỜI BÁN</button></td>
              <td>
                <button class="sign-in">
                  ĐĂNG NHẬP
                </button>
              </td>
            </tr>
          </table>
        </div>

        <div class="bottom">
          <table class="tablebottom">
            <tr>
              <td>
                <div>
                  <img class="search" src="./imgs/search_logo.png" alt="" />
                </div>
              </td>
              <td colspan="6">
                <form action="">
                  <input type="text" name="Search" placeholder="Tìm kiếm trên Mongoloid..." />
                </form>
              </td>
              <td class="td-cart" rowspan="2">
                <a href="#">
                  <img class="cart-img" src="./imgs/cart.png" alt="" />
                </a>
              </td>
            </tr>
            <tr class="tablebottom-opt">
              <td class="danh-muc" colspan="3">
                <a href="#">DANH MỤC SẢN PHẨM
                  <img class="icon" src="./imgs/arrow.png" alt="" /></a>
              </td>
              <td>
                <a href="#">
                  <img class="icon" src="./imgs/yellow-star.png" />Bán chạy
                </a>
              </td>
              <td>
                <a href="#">
                  <img class="icon" src="./imgs/yellow-star.png" />Phổ biến
                </a>
              </td>
              <td>
                <a href="#">
                  <img class="icon" src="./imgs/yellow-star.png" />Mới nhất
                </a>
              </td>
              <td>
                <a href="#">
                  <img class="icon" src="./imgs/yellow-star.png" />Liên quan
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <div class="body-container">
    <nav>Trang chủ > Xe Hơi</nav>
    <div class="sidebar-and-grid">
      <div class="sidebar">
        <select name="Thương hiệu" id="thuonghieu">
          <option value="chon" selected>Thương hiệu</option>
          <option value="Gucci">Gucci</option>
          <option value="LV">LV</option>
          <option value="Adidas">Adidas</option>
          <option value="Apolo">Apolo</option>
        </select>
        <select name="Nơi bán" id="noiban">
          <option value="chon" selected>Nơi bán</option>
          <option value="tphcm">TP. Hồ Chí Minh</option>
          <option value="hanoi">Hà Nội</option>
          <option value="nhatrang">Nha Trang</option>
          <option value="camau">Cà Mau</option>
        </select>
        <select name="Đánh giá" id="danhgia">
          <option value="chon" selected>Đánh giá</option>
          <option value="1">1 sao</option>
          <option value="2">2 sao</option>
          <option value="3">3 sao</option>
          <option value="4">4 sao</option>
          <option value="5">5 sao</option>
        </select>

        <div class="price"> 
          <p>Giá</p>
          <hr>
          0 VNĐ <span>10.000.000+ VNĐ</span>
        </div>

        <div class="finding">
          <button>
            <b>Tìm kiếm</b>
          </button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid">
          <div class="grid-item">
            <div class="fixbug">
              <div class="grid-item-image">
                <img src="./imgs/product1.jpg"/>
              </div>
              <div class="grid-item-content" >
                <span class="tenhang">Thùng sữa vinamilk</span>
                <div class="sub-info">
                    <div class="chuabiet sub-info-flex_item">
                      <span><i class="fas fa-star"></i></span>
                      <span id="">7206 </span>Đã bán
                    </div>
                    <div class="daban sub-info-flex_item">
                      <span><i class="fas fa-shopping-bag"></i></span>
                      <span id="">7206 </span>Đã bán
                    </div>
                </div>
                <div class="tien">
                    <div class="tien-icon">
                      <span><i class="fas fa-money-bill"></i>
                    </div>
                    <div class="tien-giatien">
                      <span class="tien-giamoi">200.000 VNĐ</span><br>
                      <span class="tien-giacu">199.000</span>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>  
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
        </div>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <footer>
    <table class="footer-container">
      <tr class="footer-row">
        <td class="footer-left">
          <div>
            <div class="footer-logo">
              <a href="#">
                <img class="header-logo" src="./imgs/logo.png" alt="" />
            </div>
            <div class="socials">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
              <a href="#"><i class="fa fa-google"></i></a>
            </div>
          </div>
        </td>
        <td class="footer-center">
          <div>
            <ul>
              <li>
                <h6>TERMS AND CONDITIONS</h6>
              </li>
              <li>
                <h6>PRIVACY POLICY</h6>
              </li>
              <li>
                <h6>FAQS</h6>
              </li>
            </ul>
          </div>
        </td>
        <td>

        </td>
      </tr>
    </table>

  </footer>
</body>

</html>
