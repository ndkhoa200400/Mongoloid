<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongoloid - Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../public/cart-page.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <div class="menu">
          <div class="top">
            <a class="logo" href="#"
              ><img class="header-logo" src="../public/imgs/logo.png" alt="" />
            </a>
            <ul>
              <li><a href="#">ĐƠN HÀNG</a></li>
              <li><a href="#">THÔNG BÁO</a></li>
              <li><a href="#">KÊNH NGƯỜI BÁN</a></li>
            </ul>
            <a class="sign-in" href="#"><i class="far fa-user"></i>ĐĂNG NHẬP</a>
          </div>
          <div class="bottom">
            <div class="dropdown">
              <span class="dropbtn"
                >DANH MỤC SẢN PHẨM <i class="fas fa-angle-down"></i
              ></span>
              <div class="dropdown-content">
                <a href="#">ÁO</a>
                <a href="#">QUẦN</a>
                <a href="#">NÓN</a>
                <a href="#">BALO - TÚI</a>
              </div>
            </div>

            <div class="search">
              <img class="search-logo" src="../public/imgs/search_logo.png" />
              <input type="text" placeholder="Tìm kiếm trên Mongoloid..." />
            </div>

            <div>
              <a href="#"><img class="cart" src="../public/imgs/cart.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <div class="body-container ">
      <div class="container-fluid row p-0 m-0">
        <div class="col-9 p-0 ">
          <div class=" p-5 font-weight-bold list-side ">
              <!-- ĐẦU MỤC -->
              <div class="row mb-3 align-center bg-white text-dark p-2 ">
                  <div class="col muc-san-pham">SẢN PHẨM</div>
                  <div class="col muc-san-pham">&nbsp</div>
                  <div class="col muc-san-pham">SỐ LƯỢNG</div>
                  <div class="col muc-san-pham">GIÁ TIỀN</div>
              </div>
              <!-- DANH SÁCH SẢN PHẨM -->

              <div class="row mb-3 product border bg-white text-dark p-2">
                <div class="col img-product">
                    <img src="../public/imgs/product5.jpg" alt="" class= "img-thumbnail">
                </div>
                <div class="col d-flex flex-column justify-content-center text-sp ">
                   <h6>OUTOFORDER LOGO VEST BLACK -  M</h6>
                   <button type="button" class="btn btn-outline-primary">Xóa</button>
                  </div>
                <div class="col d-flex flex-column justify-content-center text-sp">
                    <div class="btn-group soluong d-flex justify-content-center" role="group" aria-label="Basic example">
                        <button type="button" class="soluong-button bg-transparent" onclick="decrease()">-</button>
                        <input type="button" id="number" value="1">
                        <button type="button" class="soluong-button bg-transparent" onclick="increase()">+</button>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center newprice text-sp" id="newprice">300.000 VNĐ</div>
              </div>
             

              <div class="row mb-3 product border bg-white text-dark p-2">
                <div class="col img-product">
                    <img src="./imgs/product5.jpg" alt="" class= "img-thumbnail">
                </div>
                <div class="col d-flex flex-column justify-content-center text-sp "> 
                  <h6>OUTOFORDER LOGO VEST BLACK -  M</h6>
                  <button type="button" class="btn btn-outline-primary">Xóa</button>
                </div>
                <div class="col d-flex flex-column justify-content-center text-sp">
                    <div class="btn-group soluong d-flex justify-content-center" role="group" aria-label="Basic example">
                        <button type="button" class="soluong-button bg-transparent" onclick="decrease()">-</button>
                        <input type="button" id="number2" value="1">
                        <button type="button" class="soluong-button bg-transparent" onclick="increase()">+</button>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center newprice text-sp" id="newprice">300.000 VNĐ</div>
              </div>
              
          </div>
        </div>
        <div class="col-3 p-0 mt-5 checkout-side">
          <div class="row mb-1 p-3 bg-white text-dark">
              <div class="col">Tạm tính</div>
              <div class="col text-right price-cu">600.000 VND</div>
          </div>
          <div class="row mb-1 p-3 bg-white text-dark">
            <div class="col">Mã Giảm Giá </div>
            <div class="col text-right ma-giam-gia">HELLO5</div>
          </div>
          <div class="row mb-1 p-3 bg-white text-dark">
            <div class="col thanhtien">Thành Tiền</div>
            <div class="col text-right">
              <p class=" thanhtien-price">600.000 VND</p>
            </div>
          </div>
          <div class="row mb-1 p-0 ">
              <button type="button" class="checkout btn btn-sm p-2">THANH TOÁN</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="#">
            <img class="header-logo" src="../public/imgs/logo.png" alt="" />
          </a>
        </div>
        <div class="footer-link">
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://kit.fontawesome.com/cabc320003.js"
      crossorigin="anonymous"
    ></script>
    <script src="../public/cart-page.js"></script>
  </body>
</html>
