<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongoloid - Home</title>
    <link rel="stylesheet" type="text/css" href="./home-page.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://kit.fontawesome.com/cabc320003.js"
      crossorigin="anonymous"
    ></script>
    <script src="./home-page.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <div class="menu">
          <div class="top">
            <a class="logo" href="#"
              ><img class="header-logo" src="./imgs/logo.png" alt=""
            /></a>
            <ul>
              <li><a href="#">ĐƠN HÀNG</a></li>
              <li><a href="#">THÔNG BÁO</a></li>
              <li><a href="#">KÊNH NGƯỜI BÁN</a></li>
            </ul>
            <a class="sign-in" href="#"><i class="far fa-user"></i>ĐĂNG NHẬP</a>
          </div>

          <div class="bottom">
            <div class="bottom1">
              <a class="caterogy-list" href="#"
                >DANH MỤC SẢN PHẨM<i class="fas fa-angle-down"></i
              ></a>
            </div>
            <div class="search">
              <img class="search-logo" src="./imgs/search_logo.png" />
              <input type="text" placeholder="Tìm kiếm trên Mongoloid..." />
            </div>
            <a href="#"><img class="cart" src="./imgs/cart.png" /></a>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <div class="body-container">
      <!-- SLIDE BAR -->
      <div class="slider">
        <div class="slides">
          <!--radio button-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <!--bắt đầu slide-->
          <div class="slide first">
            <img src="./imgs/slide1.jpg" />
          </div>
          <div class="slide">
            <img src="./imgs/slide2.jpg" />
          </div>
          <div class="slide">
            <img src="./imgs/slide3.jpg" />
          </div>
          <div class="slide">
            <img src="./imgs/slide4.jpg" />
          </div>

          <!--tự động chuyển slide-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>
        <!--chuyển slide bằng chuột-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
      <!-- Hết Slide Bar -->
    

    
      <div class="brand-row">
        <a href="#">
          <img src="./imgs/brand-name.png" alt="">
        </a>
      </div>

      <div class="product-row-1">
        <a href="#">
          <img src="./imgs/home-bag.jpg" alt="">
        </a>
      </div>
      <div class="product-row-2">
        <div class="product-row-2-1">
          <a href="#">
            <img src="./imgs/home-quan.jpg" alt="">
          </a>
        </div>
        <div  class="product-row-2-2">
          <a href="#">
            <img src="./imgs/home-ao1.jpg" alt="">
          </a>
        </div>
        
      </div>
      <div class="product-row-3">
        <a href="#">
          <img src="./imgs/home-non.jpg" alt="">
        </a>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="#">
            <img class="header-logo" src="./imgs/logo.png" alt="" />
          </a>
        </div>
        <div class="footer-link">
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
